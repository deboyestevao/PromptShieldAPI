<!doctype html>
<html lang="pt" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" th:href="@{/images/favicon_compressed.png}" type="image/svg+xml">
    <link href="/css/login.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>PromptShield</title>
</head>
<body>
<div class="container">
    <form class="form-signin" method="post" action="/auth/login">
        <div class="logo">
            <h1>PromptShield</h1>
        </div>
        <h2 class="form-signin-heading">Iniciar Sessão</h2>
        <div class="form-group">
            <label for="email" class="sr-only">E-mail</label>
            <input type="email" id="email" name="email" class="form-control" placeholder="Digite o seu e-mail" required autofocus>
        </div>
        <div class="form-group">
            <label for="password" class="sr-only">Password</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Digite a sua senha" required>
        </div>
        <div th:if="${param.error}" class="error-message">
            <span class="error-text" th:if="${param.error[0] == 'true'}">
                <i class="fas fa-exclamation-triangle"></i> Email ou senha inválidos. Tente novamente.
            </span>
            <span class="error-text" th:if="${param.error[0] == 'deleted'}">
                <i class="fas fa-trash"></i> A sua conta foi removida por um administrador. Entre em contacto para mais informações.
            </span>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Entrar</button>
        <div class="register-link">
            <span>Ainda não tem conta? <a href="/auth/register">Registe-se aqui</a></span>
        </div>
    </form>
</div>


</body>
</html>
