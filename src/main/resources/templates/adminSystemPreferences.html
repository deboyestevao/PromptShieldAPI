<!doctype html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/css/adminDashboard.css" rel="stylesheet" type="text/css">
    <link href="/css/adminSystemPreferences.css" rel="stylesheet" type="text/css">
    <title>Configurações do Sistema - PromptShield</title>
</head>
<body>
<header class="admin-header">
    <div class="admin-logo">
        <a href="/chat">PromptShield</a>
        <span class="admin-badge">Admin</span>
    </div>
    <div class="admin-user-info">
        <span class="admin-avatar">A</span>
    </div>
</header>
<main class="admin-main">
    <a href="/admin/dashboard" class="admin-back">
        <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path d="M19 12H5M12 19l-7-7 7-7" stroke-width="2"/>
        </svg>
        Voltar ao Dashboard
    </a>
    <h1>Configurações do Sistema</h1>
    
    <!-- Painel de Estado dos Modelos -->
    <section class="llm-status-panel">
        <div class="status-header">
            <h2>
                <svg width="24" height="24" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z" stroke-width="2"/>
                </svg>
                Estado dos Modelos LLM
            </h2>
        </div>
        <div class="status-grid">
            <div class="status-card" id="status-openai">
                <div class="status-icon">
                    <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z" stroke-width="2"/>
                    </svg>
                </div>
                <div class="status-content">
                    <span class="status-label">OpenAI</span>
                    <div class="status-badge" id="status-openai-badge">
                        <span id="status-openai-text">...</span>
                    </div>
                </div>
            </div>
            <div class="status-card" id="status-ollama">
                <div class="status-icon">
                    <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5" stroke-width="2"/>
                    </svg>
                </div>
                <div class="status-content">
                    <span class="status-label">Ollama</span>
                    <div class="status-badge" id="status-ollama-badge">
                        <span id="status-ollama-text">...</span>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Formulário de Configurações -->
    <section class="system-config-section">
        <div class="config-header">
            <h2>
                <svg width="24" height="24" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z" stroke-width="2"/>
                    <circle cx="12" cy="12" r="3" stroke-width="2"/>
                </svg>
                Modelos LLM Disponíveis
            </h2>
        </div>
        
        <form id="system-prefs-form" class="system-config-form">
            <div class="config-options">
                <div class="config-option">
                    <label class="config-switch-label">
                        <input type="checkbox" id="openai-enabled" name="openai" class="config-switch">
                        <span class="switch-slider"></span>
                        <div class="option-content">
                            <div class="option-header">
                                <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z" stroke-width="2"/>
                                </svg>
                                <span class="option-title">Ativar OpenAI</span>
                            </div>
                            <p class="option-description">Permite que todos os utilizadores usem o modelo OpenAI no chat.</p>
                        </div>
                    </label>
                </div>
                
                <div class="config-option">
                    <label class="config-switch-label">
                        <input type="checkbox" id="ollama-enabled" name="ollama" class="config-switch">
                        <span class="switch-slider"></span>
                        <div class="option-content">
                            <div class="option-header">
                                <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5" stroke-width="2"/>
                                </svg>
                                <span class="option-title">Ativar Ollama</span>
                            </div>
                            <p class="option-description">Permite que todos os utilizadores usem o modelo Ollama no chat.</p>
                        </div>
                    </label>
                </div>
            </div>
            
            <div class="form-actions">
                <button type="submit" class="save-btn">
                    <svg width="18" height="18" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z" stroke-width="2"/>
                        <polyline points="17,21 17,13 7,13 7,21" stroke-width="2"/>
                        <polyline points="7,3 7,8 15,8" stroke-width="2"/>
                    </svg>
                    <span>Guardar Alterações</span>
                </button>
                <div id="system-prefs-feedback" class="feedback-message"></div>
            </div>
        </form>
    </section>

    <!-- Seção de Histórico de Configurações -->
    <section class="config-history-section">
        <div class="history-header">
            <h2>
                <svg width="24" height="24" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path d="M9 12h6m-6 4h6m2 5H7a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5.586a1 1 0 0 1 .707.293l5.414 5.414a1 1 0 0 1 .293.707V19a2 2 0 0 1-2 2z" stroke-width="2"/>
                </svg>
                Histórico de Alterações
            </h2>
            <a href="/admin/config-history" class="history-link">
                <span>Ver Histórico Completo</span>
                <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path d="M9 18l6-6-6-6" stroke-width="2"/>
                </svg>
            </a>
        </div>
        
        <div class="history-preview">
            <div id="config-history-loading" class="history-loading">
                <div class="loading-spinner"></div>
                <span>A carregar histórico...</span>
            </div>
            
            <div id="config-history-content" class="history-content" style="display:none;">
                <div id="config-history-list" class="history-list"></div>
            </div>
            
            <div id="config-history-empty" class="history-empty" style="display:none;">
                <div class="empty-icon">
                    <svg width="48" height="48" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path d="M9 12h6m-6 4h6m2 5H7a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5.586a1 1 0 0 1 .707.293l5.414 5.414a1 1 0 0 1 .293.707V19a2 2 0 0 1-2 2z" stroke-width="2"/>
                    </svg>
                </div>
                <p>Nenhuma alteração registada ainda.</p>
            </div>
        </div>
    </section>
</main>

<script>
// Carrega status atual dos modelos
async function loadSystemPrefs() {
    try {
        const resp = await fetch('/admin/llm-status');
        if (resp.ok) {
            const data = await resp.json();
            console.log('Dados recebidos:', data);
            
            document.getElementById('openai-enabled').checked = !!data.openai;
            document.getElementById('ollama-enabled').checked = !!data.ollama;
            updateLlmStatusPanel(data);
        } else {
            console.error('Erro na resposta:', resp.status, resp.statusText);
            // Manter estado offline em caso de erro
            updateLlmStatusPanel({ openai: false, ollama: false });
        }
    } catch (error) {
        console.error('Erro ao carregar configurações:', error);
        // Manter estado offline em caso de erro
        updateLlmStatusPanel({ openai: false, ollama: false });
    }
}

function updateLlmStatusPanel(data) {
    const openai = !!data.openai;
    const ollama = !!data.ollama;
    
    // OpenAI Status
    const openaiText = document.getElementById('status-openai-text');
    const openaiBadge = document.getElementById('status-openai-badge');
    const openaiCard = document.getElementById('status-openai');
    
    if (openai) {
        openaiText.textContent = 'Online';
        openaiBadge.className = 'status-badge online';
        openaiCard.className = 'status-card online';
    } else {
        openaiText.textContent = 'Offline';
        openaiBadge.className = 'status-badge offline';
        openaiCard.className = 'status-card offline';
    }
    
    // Ollama Status
    const ollamaText = document.getElementById('status-ollama-text');
    const ollamaBadge = document.getElementById('status-ollama-badge');
    const ollamaCard = document.getElementById('status-ollama');
    
    if (ollama) {
        ollamaText.textContent = 'Online';
        ollamaBadge.className = 'status-badge online';
        ollamaCard.className = 'status-card online';
    } else {
        ollamaText.textContent = 'Offline';
        ollamaBadge.className = 'status-badge offline';
        ollamaCard.className = 'status-card offline';
    }
    
    console.log('Status atualizado:', { openai, ollama });
}

// Submete alterações
const form = document.getElementById('system-prefs-form');
const saveBtn = form.querySelector('.save-btn');
const feedback = document.getElementById('system-prefs-feedback');

form.addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const openai = document.getElementById('openai-enabled').checked;
    const ollama = document.getElementById('ollama-enabled').checked;
    
    // Estado de loading
    saveBtn.disabled = true;
    saveBtn.innerHTML = `
        <svg width="18" height="18" fill="none" stroke="currentColor" viewBox="0 0 24 24" class="spinning">
            <circle cx="12" cy="12" r="10" stroke-width="2"/>
            <path d="M12 6v6l4 2" stroke-width="2"/>
        </svg>
        <span>A guardar...</span>
    `;
    
    feedback.textContent = '';
    feedback.className = 'feedback-message';
    
    try {
        const resp = await fetch('/admin/system-preferences', {
            method: 'PATCH',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ openai, ollama })
        });
        
        if (resp.ok) {
            // Sucesso
            saveBtn.innerHTML = `
                <svg width="18" height="18" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path d="M20 6L9 17l-5-5" stroke-width="2"/>
                </svg>
                <span>Guardado!</span>
            `;
            feedback.textContent = 'Preferências guardadas com sucesso!';
            feedback.className = 'feedback-message success';
            
            // Atualiza status após 1 segundo
            setTimeout(() => {
                loadSystemPrefs();
                loadConfigHistory();
            }, 1000);
            
        } else if (resp.status === 409) {
            // Conflito - alterado por outro utilizador
            saveBtn.innerHTML = `
                <svg width="18" height="18" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path d="M12 8v4m0 4h.01" stroke-width="2"/>
                </svg>
                <span>Conflito</span>
            `;
            feedback.textContent = 'As preferências foram alteradas por outro utilizador. Tente novamente.';
            feedback.className = 'feedback-message warning';
            
        } else {
            // Erro
            saveBtn.innerHTML = `
                <svg width="18" height="18" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path d="M18 6L6 18M6 6l12 12" stroke-width="2"/>
                </svg>
                <span>Erro</span>
            `;
            feedback.textContent = 'Erro ao guardar preferências.';
            feedback.className = 'feedback-message error';
        }
        
    } catch (error) {
        // Erro de rede
        saveBtn.innerHTML = `
            <svg width="18" height="18" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path d="M18 6L6 18M6 6l12 12" stroke-width="2"/>
            </svg>
            <span>Erro</span>
        `;
        feedback.textContent = 'Erro de conexão.';
        feedback.className = 'feedback-message error';
    }
    
    // Restaura botão após 3 segundos
    setTimeout(() => {
        saveBtn.disabled = false;
        saveBtn.innerHTML = `
            <svg width="18" height="18" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z" stroke-width="2"/>
                <polyline points="17,21 17,13 7,13 7,21" stroke-width="2"/>
                <polyline points="7,3 7,8 15,8" stroke-width="2"/>
            </svg>
            <span>Guardar Alterações</span>
        `;
        feedback.textContent = '';
        feedback.className = 'feedback-message';
    }, 3000);
});

// Carrega histórico de configurações
async function loadConfigHistory() {
    const loadingDiv = document.getElementById('config-history-loading');
    const contentDiv = document.getElementById('config-history-content');
    const emptyDiv = document.getElementById('config-history-empty');
    const listDiv = document.getElementById('config-history-list');
    
    loadingDiv.style.display = 'flex';
    contentDiv.style.display = 'none';
    emptyDiv.style.display = 'none';
    
    try {
        const resp = await fetch('/admin/api/config-history');
        if (resp.ok) {
            const history = await resp.json();
            
            if (history.length === 0) {
                loadingDiv.style.display = 'none';
                emptyDiv.style.display = 'block';
                return;
            }
            
            // Mostrar apenas os últimos 5 registos na preview
            const recentHistory = history.slice(0, 5);
            listDiv.innerHTML = recentHistory.map(entry => `
                <div class="history-item">
                    <div class="history-main">
                        <div class="history-model-badge ${entry.model.toLowerCase()}">
                            ${entry.modelDisplay}
                        </div>
                        <div class="history-action-badge ${entry.enabled ? 'enabled' : 'disabled'}">
                            ${entry.action}
                        </div>
                    </div>
                    <div class="history-details">
                        <div class="history-user">
                            <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" stroke-width="2"/>
                                <circle cx="12" cy="7" r="4" stroke-width="2"/>
                            </svg>
                            ${entry.changedBy}
                        </div>
                        <div class="history-date">
                            <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <circle cx="12" cy="12" r="10" stroke-width="2"/>
                                <polyline points="12,6 12,12 16,14" stroke-width="2"/>
                            </svg>
                            ${formatDateTime(entry.changedAt)}
                        </div>
                    </div>
                </div>
            `).join('');
            
            // Adicionar indicador se há mais registos
            if (history.length > 5) {
                listDiv.innerHTML += `
                    <div class="history-more">
                        <span>+${history.length - 5} mais registos</span>
                        <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path d="M9 18l6-6-6-6" stroke-width="2"/>
                        </svg>
                    </div>
                `;
            }
            
            loadingDiv.style.display = 'none';
            contentDiv.style.display = 'block';
        } else {
            throw new Error('Erro ao carregar histórico');
        }
    } catch (error) {
        loadingDiv.style.display = 'none';
        emptyDiv.innerHTML = `
            <div class="empty-icon">
                <svg width="48" height="48" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0zM12 9v4m0 4h.01" stroke-width="2"/>
                </svg>
            </div>
            <p>Erro ao carregar histórico de configurações.</p>
        `;
        emptyDiv.style.display = 'block';
    }
}

// Formata data e hora para exibição
function formatDateTime(dateTimeString) {
    const date = new Date(dateTimeString);
    return date.toLocaleString('pt-PT', {
        day: '2-digit',
        month: '2-digit',
        year: 'numeric',
        hour: '2-digit',
        minute: '2-digit'
    });
}

// Inicialização
document.addEventListener('DOMContentLoaded', function() {
    // Definir estado inicial dos indicadores
    const openaiText = document.getElementById('status-openai-text');
    const openaiBadge = document.getElementById('status-openai-badge');
    const openaiCard = document.getElementById('status-openai');
    const ollamaText = document.getElementById('status-ollama-text');
    const ollamaBadge = document.getElementById('status-ollama-badge');
    const ollamaCard = document.getElementById('status-ollama');
    
    // Estado inicial - offline
    openaiText.textContent = 'Offline';
    openaiBadge.className = 'status-badge offline';
    openaiCard.className = 'status-card offline';
    
    ollamaText.textContent = 'Offline';
    ollamaBadge.className = 'status-badge offline';
    ollamaCard.className = 'status-card offline';
    
    // Carregar dados reais
    loadSystemPrefs();
    loadConfigHistory();
});
</script>
</body>
</html>
