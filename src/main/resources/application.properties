spring.application.name=PromptShieldAPI
spring.profiles.active=dev
spring.cloud.config.uri=http://localhost:8888
spring.config.import=configserver:http://localhost:8888

# Thymeleaf Configuration
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# Ajuste o pool para poucos conexões, tipo 1 a 5
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=1

# Pode deixar o Tomcat como está, já que ele controla threads HTTP
server.tomcat.threads.max=500
server.tomcat.threads.min-spare=50
server.tomcat.max-connections=500

# Configuração SMTP para envio de emails
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=joaopedrotuber2004@gmail.com
spring.mail.password=${EMAIL_PW}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Configuração de Logging para mostrar mensagens de inicialização
logging.level.root=INFO
logging.level.com.example.PromptShieldAPI=INFO
logging.level.org.springframework=INFO
logging.level.org.springframework.boot=INFO
logging.level.org.springframework.web=INFO
logging.level.org.springframework.security=INFO
logging.level.org.hibernate=WARN
logging.level.org.apache.tomcat=INFO
logging.level.org.apache.catalina=INFO
logging.level.org.apache.coyote=INFO

# Configuração de console para output normal
logging.pattern.console=%d{HH:mm:ss} %-5level %logger{36} - %msg%n

# Configurações para evitar truncamento de respostas
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
server.tomcat.max-http-form-post-size=10MB

# Timeout para respostas longas
server.tomcat.connection-timeout=300000
spring.mvc.async.request-timeout=300000

# Configurações de resposta HTTP
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true

# Configuração do ficheiro de log de atividade
activity.log.path=logs/activity.log




