# Configuração para desenvolvimento com H2 em memória
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Configuração JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Console H2 (para debug)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Desabilitar config server para desenvolvimento
spring.cloud.config.enabled=false

# Desabilitar Azure OpenAI para desenvolvimento (evitar erro de API key)
spring.ai.azure.openai.enabled=false
spring.ai.ollama.enabled=false

# API keys mockadas para desenvolvimento
spring.ai.azure.openai.api-key=mock-key
spring.ai.azure.openai.endpoint=https://mock.openai.azure.com